{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if title %} <h1>{{ title }}</h1> {% endif %}
    <div class="row">
        <form method="POST" action="." class="col-md-6">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Sign Up"/>
        </form>
    </div>
{% endblock %}
